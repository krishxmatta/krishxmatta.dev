{{ define "main" }}
<h1>Home</h1>
<p>Welcome to Krish Matta's Website.</p> 

<h2>Posts</h2>
{{ range where .Site.RegularPages "Section" "posts" }}
    <span class="posting">
        <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
        {{ if .Date }}
          <p>Posted on: <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time></p>
	{{ end }}
    </span>
{{ end }}
{{ end }}
